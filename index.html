<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels Delémont</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!-- MESSAGE D'ERREUR -->
<div id="message"></div>

<!-- HOTELS -->
<div id="hotels">
    <h1>Hôtels à Delémont</h1>

    <!-- FORMULAIRE DE RESERVATION -->
    <!-- au cas ou t'aurais pas compris place ton fromulaire ici. A+ Manfred -->
    <!--action="https://kode.ch/getpost/" method="post"-->
    <form id="formulaire" action="">
        <ul>
            <li>
                <label for="lis_hotel">Hotel</label>
                <select name="lis_hotel" id="lis_hotel">
                    <!--option[value="$.jpg{arrière-plan $}*10-->8
                    <option value="0" selected>-- Sélectionnez un hôtel --</option>
                    <option value="City">Hôtel City</option>
                    <option value="National">Hôtel National</option>
                    <option value="Midi">Hôtel Le Midi</option>
                    <option value="Victoria">Hôtel Victoria</option>
                </select>
            </li>
            <li>
                <label for="txt_nbrChambre">Nombre de chambre</label>
                <input id="txt_nbrChambre" name="txt_nbrChambre" type="text" value="">
            </li>
            <li>
                <fieldset>
                    <legend>Type de chambre</legend>
                    <div>
                    <label>
                        <input type="radio" name="opt_type_chambre" value="standard simple">
                        <span>Standard simple</span>
                    </label>
                    </div>
                    <div>
                    <label>
                        <input type="radio" name="opt_type_chambre" value="standard double">
                        <span>Standard Double</span>
                    </label>
                    </div>
                    <div>
                    <label>
                        <input type="radio" name="opt_type_chambre" value="supérieure simple">
                        <span>Supérieur simple</span>
                    </label>
                    </div>
                    <div>
                    <label>
                        <input type="radio" name="opt_type_chambre" value="supérieure double">
                        <span>Supérieur double</span>
                    </label>
                    </div>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>Option disponible</legend>
                    <div>
                    <label>
                        <input type="checkbox" name="check_option" value="Petit déjeuner">
                        <span>Petit déjeuner</span>
                    </label>
                    </div>
                    <div>
                    <label>
                        <input type="checkbox" name="check_option" value="TV">
                        <span>TV</span>
                    </label>
                    </div>
                    <div>
                    <label>
                        <input type="checkbox" name="check_option" value="Journaux">
                        <span>Journaux</span>
                    </label>
                    </div>
                    <div>
                    <label>
                        <input type="checkbox" name="check_option" value="Ordinateurs">
                        <span>Ordinateurs</span>
                    </label>
                    </div>
                    <div>
                    <label>
                        <input type="checkbox" name="check_option" value="Accès Wifi">
                        <span>Accès Wifi</span>
                    </label>
                    </div>
                    <div>
                    <label>
                        <input type="checkbox" name="check_option" value="Animaux de compagnie">
                        <span>Animaux de compagnie</span>
                    </label>
                    </div>
                </fieldset>
            </li>
            <li>
                <button class="reset" type="reset">Effacer</button>
                <button class="envoie" type="submit">Réserver</button>
            </li>
        </ul>
    </form>
</div>

<!-- RESERVATION -->
<div id="reservation">

    <img id="photo" src="" alt="Hotel"/><!-- PHOTO DE L'HOTEL SELECTIONNE-->

    <h1>Votre réservation</h1>

    <h2></h2><!-- NOM DE L'HOTEL SELECTIONNE -->

    <!-- 	Et oui, il n'y a pas d'id pour cet élément h2, mais pas touche au code, non non non !
    Mais vous allez trouver une solution, n'est-ce pas ? Bonne chance ;-)
    -->

    <span id="chambre_nombre"></span><!-- NOMBRE DE CHAMBRE RESERVEES -->
    x Chambre
    <span id="chambre_type"></span><!-- TYPE DE CHAMBRE SELECTIONNE -->

    <h3>Options</h3>

    <ul id="options"></ul>
    <!-- LISTE DES OPTIONS SELECTIONNE -->
</div>
<!-- FIN RESERVATION -->
<script src="hotel.js" type="text/javascript"></script>
</body>
</html>
